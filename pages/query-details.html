<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Querry</title>
  <link rel="stylesheet" href="../styles/blog-actions.css">
</head>
<body>
  
   <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../pages/admin-queries.html"><h1>MyBrand</h1></a>
    </div>
  </nav>


  <div class="container">
    <div class="form">
      <h2>Edit Querry</h2>
      <div class="form-group">
        <label for="name">FirstName</label>
        <input type="text" id="name" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" readonly>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="6" readonly></textarea>
      </div>
      <div class="form-group">
        <label for="review">Review</label>
        <input type="text" id="review">
      </div>
      <div class="btn-group">
        <button class="btn update-btn" id="updateBtn">Update</button>
        <button class="btn delete-btn" id="deleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <script src="../js/querry-actions.js"></script>
</body>
</html>
