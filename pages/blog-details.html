<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../styles/blogs_details.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../pages/blogs.html"><h1>MyBrand</h1></a>
    </div>
  </nav>

  <!-- Blog Details Content -->
  <div class="container">
    <div class="blog-details">
      <h2 id="blog-title"></h2>
      <div class="blog-post-img">
        <img src="" alt="Blog Post Image" />
      </div>
      <div class="blog-post-info">
        <div class="blog-post-date">
          <span id="blog-author"></span>
          <span id="blog-date"></span>
        </div>
        <p id="blog-content"></p>
      </div>
      <!-- Like Button -->
      <div class="like-button">
        <i class="far fa-thumbs-up"></i> <span class="likes-count"></span>
      </div>
      <!-- Comments Section -->
      <div class="comments">
        <i class="far fa-comment"></i> <span id="comments-number"></span>
      </div>
      <!-- Comments Section -->
      <div class="comments-section">
        <!-- Comments will be added here -->
      </div>
      <!-- Comment Form -->
      <div class="comment-form">
        <textarea id="comment-text" placeholder="Write your comment here..." rows="4"></textarea>
        <button onclick="postComment()">Post Comment</button>
      </div>
    </div>
  </div>

  <script src="../js/blog-details.js"></script>
</body>
</html>
