<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login_register.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Sign Up - MyBrand</title>
  </head>
  <body class="signup-page">
    <nav>
      <div class="logo">
        <a href="../index.html#home"><h1>MyBrand</h1></a>
      </div>
      <div class="openMenu"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <div class="closeMenu"><i class="fa fa-times"></i></div>
      </ul>
    </nav>
    <div class="container">
      <div class="signup-form">
        <h2>Sign Up</h2>
        <form id="signupForm" action="#" method="POST">
          <div>
            <input type="text" id="username" placeholder="Username" required />
            <span id="username-valid" class="valid-indicator invalid"></span>
            <p id="username-message" class="explanatory-message">
              Minimum 3 characters
            </p>
          </div>
          <div>
            <input type="email" id="email" placeholder="Email" required />
            <span id="email-valid" class="valid-indicator invalid"></span>
            <p id="email-message" class="explanatory-message">
              Must be a valid email address
            </p>
          </div>
          <div>
            <input type="password" id="psw" placeholder="Password" required />
            <span id="psw-valid" class="valid-indicator invalid"></span>
            <p id="psw-message" class="explanatory-message">
              Minimum 6 characters, including at least one lowercase letter, one
              uppercase letter, one number, and one special character
            </p>
          </div>
          <div>
            <input
              type="password"
              id="confirm-psw"
              placeholder="Confirm Password"
              required
            />
            <span id="confirm-psw-valid" class="valid-indicator invalid"></span>
            <p id="confirm-psw-message" class="explanatory-message">
              Must match password
            </p>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>

    <div id="loader" style="display: none">
      <div class="spinner"></div>
    </div>

    <script src="../js/validation.js"></script>
  </body>
</html>
