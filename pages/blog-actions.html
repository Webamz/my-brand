<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit/Delete Blog Post</title>
  <link rel="stylesheet" href="../styles/blog-actions.css">
</head>
<body>
  
   <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="../pages/admin-blogs.html"><h1>MyBrand</h1></a>
    </div>
  </nav>


  <div class="container">
    <div class="side-panel">
      <img src="" alt="Blog Image" class="blog-image" id="imagePreview">
      <div class="comments">
        <h3>Comments</h3>
        <!-- Comments -->
      </div>
    </div>
    <div class="form">
      <h2>Edit/Delete Blog Post</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" rows="6"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Update Image</label>
        <input type="text" id="image">
      </div>
      <div class="btn-group">
        <button class="btn update-btn" id="updateBtn">Update</button>
        <button class="btn delete-btn" id="deleteBlogBtn">Delete Blog</button>
      </div>
    </div>
  </div>

  <script src="../js/blog-actions.js"></script>
</body>
</html>
