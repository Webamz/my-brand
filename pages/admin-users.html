<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - User Management</title>
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="side-menu">
      <div class="brand-name">
        <a href="../index.html">
          <h1>My-Brand</h1>
        </a>
      </div>
      <ul>
        <li>
          <a href="../pages/admin.html">
            <i class="fas fa-tachometer-alt"></i>
            &nbsp;<span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="../pages/admin-users.html"
            ><i class="fa-solid fa-user"></i>&nbsp;<span>Users</span></a
          >
        </li>
        <li>
          <a href="../pages/admin-queries.html">
            <i class="fa-solid fa-clipboard-question"></i>&nbsp;<span
              >Queries</span
            ></a
          >
        </li>
        <li>
          <a href="../pages/admin-blogs.html">
            <i class="fa-solid fa-newspaper"></i>&nbsp;<span>Blogs</span></a
          >
        </li>
        <li>
          <i class="fa-solid fa-right-to-bracket"></i>&nbsp;<span>Log out</span>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="search">
            <input type="text" placeholder="Search.." />
            <button type="submit">
              <img src="../img/search.png" alt="" />
            </button>
          </div>
          <div class="user">
            <img src="../img/notifications.png" alt="" />
            <div class="img-case">
              <img src="../img/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title">
          <h2>Users</h2>
          <!-- <a href="create-blog.html" class="btn">Create New</a> -->
        </div>
        <table id="userTable">
          <tr>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </table>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const users = JSON.parse(localStorage.getItem("users")) || [];

        const userTable = document.getElementById("userTable");

        users.forEach(function (user) {
          const row = userTable.insertRow(-1);

          const usernameCell = row.insertCell(0);
          const emailCell = row.insertCell(1);

          usernameCell.textContent = user.username;
          emailCell.textContent = user.email;
        });
      });
    </script>
  </body>
</html>
