<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Blog Management</title>
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="side-menu">
      <div class="brand-name">
        <a href="../pages/admin.html">
          <h1>My-Brand</h1>
        </a>
      </div>
      <ul>
        <li>
          <a href="../pages/admin.html">
            <i class="fas fa-tachometer-alt"></i>
            &nbsp;<span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="../pages/admin-users.html"
            ><i class="fa-solid fa-user"></i>&nbsp;<span>Users</span></a
          >
        </li>
        <li>
          <a href="../pages/admin-queries.html">
            <i class="fa-solid fa-clipboard-question"></i>&nbsp;<span
              >Queries</span
            ></a
          >
        </li>
        <li>
          <a href="../pages/admin-blogs.html">
            <i class="fa-solid fa-newspaper"></i>&nbsp;<span>Blogs</span></a
          >
        </li>
        <li>
          <a href="../pages/admin-projects.html">
            <i class="fa-solid fa-briefcase"></i>&nbsp;<span>Projects</span></a
          >
        </li>
        <li>
          <i class="fa-solid fa-right-to-bracket" id="logout"></i>&nbsp;<span
            >Log out</span
          >
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="search">
            <input type="text" placeholder="Search.." />
            <button type="submit">
              <img src="../img/search.png" alt="" />
            </button>
          </div>
          <div class="user">
            <img src="../img/notifications.png" alt="" />
            <div class="img-case">
              <img src="../img/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title">
          <h2>Blogs</h2>
          <a href="create-blog.html" class="btn">Create New</a>
        </div>
        <table id="blogTable">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const blogTable = document
          .getElementById("blogTable")
          .getElementsByTagName("tbody")[0];

        // Fetch blogs from API
        fetch("http://localhost:3000/api/blogs")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((blog) => {
              const row = blogTable.insertRow(-1);

              const titleCell = row.insertCell(0);
              const descCell = row.insertCell(1);
              const dateCell = row.insertCell(2);
              const actionsCell = row.insertCell(3);

              const createdAtDate = new Date(blog.createdAt);
              const formattedDate = createdAtDate.toLocaleString();
              titleCell.textContent = blog.title;
              descCell.textContent = blog.description;
              dateCell.textContent = formattedDate;

              const viewDetailsButton = document.createElement("button");
              viewDetailsButton.classList.add("btn");
              viewDetailsButton.textContent = "View Details";
              viewDetailsButton.addEventListener("click", function () {
                window.location.href = `blog-actions.html?id=${blog._id}`;
              });

              actionsCell.appendChild(viewDetailsButton);
            });
          })
          .catch((error) => console.error("Error fetching blogs:", error));


          const logout = document.getElementById("logout");
            logout.addEventListener("click", () => {
              const response = fetch("http://localhost:3000/api/users/logout", {
                method: "POST",
                credentials: "include",
              });
              
              alert('Logout successful')
              window.location.href = "../index.html";
            });
      });
    </script>
  </body>
</html>
